<html>
<head>
  <title>Trump Card</title>
  <link rel="stylesheet" href="css/trump_card.css">
</head>
<body>
  <main>
    <div class="outer-card">
      <article class="inner-card">
        <figure class="card-images">
          <div class="logos">
            <img src="images/usa_flag.png" alt="USA Flag" title="USA Flag">
            <img src="images/eagle_logo.png" alt="usa eagle logo" title="USA Eagle Logo">
          </div>
          <img src="images/trump.png" alt="Donald Trump" title="Donald Trump" />
        </figure>

        <section class="profile">
          <header>
            <h2>Donald Trump</h2>
            <h3>Make America Great Again</h3>
          </header>
          <q>
            I will build a great, great wall on our southern border, and I will have Mexico pay for that wall. Mark my
            words.
          </q>
        </section>

        <div class="stats-container">
          <table class="stats">
            <tr>
              <th>Attack</th>
              <td>0</td>
            </tr>
            <tr>
              <th>Defense</th>
              <td>0</td>
            </tr>
            <tr>
              <th>Weight</th>
              <td>Too much</td>
            </tr>
            <tr>
              <th>Hair</th>
              <td>Wig</td>
            </tr>
            <tr>
              <th>Impeachments</th>
              <td>3 (As shown in figure)</td>
            </tr>
          </table>
        </div>
      </article>
    </div>
  </main>
</body>

</html>
